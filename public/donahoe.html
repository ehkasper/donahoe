<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.2/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">
      var Box = React.createClass({
        getInitialState: function() {
          return { data: [] };
        },

        handleBoxSubmit: function(text) {
          var texts = this.state.data;
          // Optimistically set an id on the new comment. It will be replaced by an
          // id generated by the server. In a production application you would likely
          // not use Date.now() for this and would have a more robust system in place.
          text.id = Date.now();
          var newText = texts.concat([text]);
          this.setState({ data: newText });

          $.ajax({
            url: this.props.url,
            dataType: 'json',
            type: 'POST',
            data: text,
            success: function(data) {
              console.log('success', data);
              this.setState({ data });
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        loadFromServer: function() {
          $.ajax({
            url: this.props.url,
            dataType: 'json',
            cache: false,
            success: function(data) {
              this.setState({ data });
            }.bind(this),
            error: function(xhr, status, err) {
              console.error(this.props.url, status, err.toString());
            }.bind(this)
          });
        },

        componentDidMount: function() {
          this.loadFromServer();
        },

        render: function() {
          console.log(this.state.data);
          return (
            <div className="box">
              <List data={this.state.data} />
              <TextForm onBoxSubmit={this.handleBoxSubmit} />
            </div>
          );
        }
      });

      var List = React.createClass({
        render: function() {
          var nodes = this.props.data.map(function(entry) {
            return (
              <TextBlock title={entry.title} key={entry.id}>
                {entry.text}
              </TextBlock>
            );
          });
          return (
            <div className="list">
              {nodes}
            </div>
          );
        }
      });

      var TextBlock = React.createClass({
        rawMarkup: function() {
          var sanitize = true;
          var rawMarkup = marked(this.props.children.toString(), { sanitize });
          return { __html: rawMarkup };
        },
        render: function() {
          return (
            <div className="text">
              <h2>
                {this.props.title}
              </h2>
              <span dangerouslySetInnerHTML={this.rawMarkup()} />
            </div>
          );
        }
      });

      var TextForm = React.createClass({
        handleSubmit: function(e) {
          e.preventDefault();
          var title = this.refs.title.value.trim();
          var text = this.refs.text.value.trim();
          if (!text || !title) {
            return;
          }

          this.props.onBoxSubmit({ title, text });
          this.refs.title.value = '';
          this.refs.text.value = '';
          return;
        },

        render: function() {
          return (
            <form className="textForm" onSubmit={this.handleSubmit}>
              <div>
                <input type="text" placeholder="Title..." ref="title" />
              </div>
              <div>
                <textarea type="text" ref="text" placeholder="Text..." />
              </div>
              <div>
                <input type="submit" value="Save" />
              </div>
            </form>
          );
        }
      });


      ReactDOM.render(
        <Box url="http://localhost:3000/api" pollInterval={2000} />,
        document.getElementById('content')
      );

    </script>
  </body>
</html>
